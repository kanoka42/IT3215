<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Invitation Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="js/validation.js"></script>

</head>

<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a>
                </li>
                <li><a href="invitation.html">Invitation</a>
                </li>
				<li><a href="volunteer.html">Volunteers</a>
                </li>
                <li><a href="gallery.html">Gallery</a>
                </li>
                <li><a href="registration.html" class="active">Registration</a>
                </li>
            </ul>

        </nav>
    </header>
    <section id="pageForm">
        <form name="validateForm" onsubmit="return validateFields(validateForm)">

            <label for="userName">Username:</label>
            <input onchange="validateUserName(this.value)" type="text" name="userName" placeholder="Enter your Username" />
            <div id="userNameError" class="errorMsg"></div>

            <label for="Password">Password:
            </label>
            <input onchange="validatePassword(this.value)" type="password" name="password" placeholder="Enter your Password" />
            <div id="passwordError" class="errorMsg"></div>

            <label for="passwordVerify">Verify your Password:
            </label>
            <input onchange="validateVerify(this.value, form.password.value)" type="password" name="passwordVerify" placeholder="Enter in your Password again" />
            <div id="passwordVerifyError" class="errorMsg"></div>

            <label for="firstName">First Name:
            </label>
            <input onchange="validateFirstName(this.value)" type="text" name="firstName" placeholder="Enter your First Name" />
            <div id="firstNameError" class="errorMsg"></div>

            <label for="lastName">Last Name:
            </label>
            <input onchange="validateLastName(this.value)" type="text" name="lastName" placeholder="Enter your Last Name" />
            <div id="lastNameError" class="errorMsg"></div>

            <label for="email">Email:
            </label>

            <input onchange="validateEmail(this.value)" type="text" name="email" placeholder="Enter your Email Address" />
            <div id="emailError" class="errorMsg"></div>


			<label for="phoneNumber">Phone Number
            </label>
            <input onchange="validatePhone(this.value)" type="text" name="phoneNumber" placeholder="Enter your Phone Number" />
            <div id="phoneNumberError" class="errorMsg"></div>

			<label for="signUpNewsletter">Sign up for newsletter:
            </label>

            <input type="radio" name="signUpNewsletter" value="Yes" checked> Yes
            <input type="radio" name="signUpNewsletter" value="No"> No

            <input type="submit" value="Next step">
        </form>
    </section>

    <footer>This events site is for IT3515 tasks.
    </footer>
</body>

</html>
